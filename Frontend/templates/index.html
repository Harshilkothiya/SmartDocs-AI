<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartDoc-AI</title>
  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom scrollbar for a cleaner look */
    #chat-container::-webkit-scrollbar {
      width: 6px;
    }

    #chat-container::-webkit-scrollbar-track {
      background: #2d3748;
      /* bg-gray-800 */
    }

    #chat-container::-webkit-scrollbar-thumb {
      background: #4a5568;
      /* bg-gray-700 */
      border-radius: 3px;
    }

    #chat-container::-webkit-scrollbar-thumb:hover {
      background: #718096;
      /* bg-gray-600 */
    }
  </style>
</head>

<body class="bg-gray-900 text-white font-sans flex flex-col h-screen">

  <!-- Header Section -->
  <header class="bg-gray-800 shadow-md p-4 flex items-center justify-between flex-shrink-0 z-10">
    <div class="flex items-center space-x-3">
      <i class="fas fa-file-pdf text-red-500 text-2xl"></i>
      <h1 class="text-xl font-bold">SmartDoc-AI</h1>
    </div>
    <div class="flex items-center space-x-2">
      <span class="text-xs text-green-400">‚óè</span>
      <span class="text-sm text-gray-400">Online</span>
    </div>
  </header>

  <!-- Main Chat Area -->
  <main id="chat-container" class="flex-1 p-6 overflow-y-auto">
    <div id="message-list" class="space-y-6">
      <!-- Initial AI Welcome Message -->
      <div class="flex items-start gap-3">
        <div class="bg-gray-700 p-2 rounded-full flex-shrink-0">
          <i class="fas fa-robot text-white"></i>
        </div>
        <div class="bg-gray-700 p-4 rounded-lg rounded-tl-none max-w-lg shadow-lg">
          <p class="text-sm">Hello! I'm your PDF AI Agent. How can I help you with your documents today?</p>
        </div>
      </div>

    </div>
  </main>

  <!-- Message Input Section -->
  <footer class="bg-gray-800 p-4 flex-shrink-0">
    <form id="chat-form" class="flex items-center space-x-4">
      <label for="file-upload" class="cursor-pointer">
        <i class="fas fa-paperclip text-gray-400 hover:text-blue-500 transition-colors duration-200 text-lg"></i>
        <input id="file-upload" type="file" class="hidden">
      </label>
      <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off"
        class="flex-1 bg-gray-700 border border-gray-600 rounded-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
      <button type="submit"
        class="bg-blue-600 text-white rounded-full p-3 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </footer>

  <script>
    // DOM element references
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const messageList = document.getElementById('message-list');
    const chatContainer = document.getElementById('chat-container');

    // --- Event Listener for Form Submission ---
    chatForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const messageText = messageInput.value.trim();

      if (messageText) {
        // Add the user's message to the chat
        addMessage('user', messageText);
        // Clear the input field
        messageInput.value = '';
        // Scroll to the bottom
        scrollToBottom();

        // Simulate AI response after a short delay
        setTimeout(() => {
          aiResponse(messageText);
        }, 1000);
      }
    });

    /**
     * Appends a new message to the chat interface.
     * @param {string} sender - Who sent the message ('user' or 'ai').
     * @param {string} text - The content of the message.
     */
    function addMessage(sender, text) {
      const messageWrapper = document.createElement('div');
      let messageHtml = '';

      if (sender === 'user') {
        // HTML for user messages
        messageWrapper.className = 'flex items-start gap-3 justify-end';
        messageHtml = `
                    <div class="bg-blue-600 p-4 rounded-lg rounded-br-none max-w-lg shadow-lg">
                        <p class="text-sm">${text}</p>
                    </div>
                    <div class="bg-blue-600 p-2 rounded-full flex-shrink-0">
                        <i class="fas fa-user text-white"></i>
                    </div>
                `;
      } else {
        // HTML for AI messages
        messageWrapper.className = 'flex items-start gap-3';
        messageHtml = `
                    <div class="bg-gray-700 p-2 rounded-full flex-shrink-0">
                        <i class="fas fa-robot text-white"></i>
                    </div>
                    <div class="bg-gray-700 p-4 rounded-lg rounded-tl-none max-w-lg shadow-lg">
                        <p class="text-sm">${text}</p>
                    </div>
                `;
      }

      messageWrapper.innerHTML = messageHtml;
      messageList.appendChild(messageWrapper);
      scrollToBottom();
    }

    /**
     * Simulates a response from the AI.
     * @param {string} userInput - The user's original message.
     */
    async function aiResponse(userInput) {
      // 1. Show a "thinking" message to the user
      addMessage('ai', '<i>Thinking...</i>');

      try {
        // 2. Make an API call to your backend
        const response = await fetch("/aiagent", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: userInput,
          }),
        });
        console.log(response)
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = await response.json();
        const aiText = data.output || data.reply; // depends on your Flask return
        console.log("data", data)
        console.log("ai data", aiText)

        // 3. Remove the "thinking..." placeholder
        messageList.removeChild(messageList.lastChild);

        // 4. Add the actual AI response
        addMessage("ai", aiText);

      } catch (error) {
        console.error("Error fetching AI response:", error);

        // Remove "thinking..." message
        messageList.removeChild(messageList.lastChild);

        // Show an error to the user
        addMessage("ai", "Sorry, I seem to be having trouble connecting.");
      } finally {
        scrollToBottom();
      }
    }

    /**
     * Scrolls the chat container to the latest message.
     */
    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // --- File Upload Logic ---
    const fileUpload = document.getElementById('file-upload');
    fileUpload.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      console.log(file)
      if (file) {
        addMessage('user', `<i>Attached file: ${file.name}</i>`);
        addMessage('ai', "<i>Uploading...</i>")

        const formData = new FormData();
        formData.append("file", file);

        try {
          const res = await fetch("/upload", { method: "POST", body: formData });
          const data = await res.json();

          if (data.message) {
            addMessage('ai', `<i> ${data.message}.</i>`);
            addMessage('ai', ` Now you can ask me questions from ${file.name}.`);
          } else {
            addMessage('ai', `Error: ${data.error}`);
          }
        } catch (err) {
          addMessage('ai', "Failed to upload file. Please try again.");
        }
      }
    });

  </script>
</body>

</html>
